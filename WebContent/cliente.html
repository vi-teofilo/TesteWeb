<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastro Cliente</title>
</head>
<body>
<hr>	
	<input type="submit" value="Novo">&emsp;
	<input type="submit" value="Alterar"/>&emsp;
	<input type="submit" value="Excluir"/>&emsp;
	<input type="submit" value="Sair"/><br><br>
<hr>
<div>
<hr>
	Tipo Pessoa:
		<input type="radio" name="pessoa" value="Pessoa Fisíca"checked="checked">Físico</input>&emsp;
		<input  type="radio" name="pessoa" value="Pessoa Jurídica">Jurídico</input><br><br>
		
		CPF/CNPJ:
		<input type="text" name="cpf"/> &emsp;
		RG/IE: 
		<input type="text" name="rg"/>&emsp;
		Data de Nasc/Data Fundação: 
		<input type="text" name="dataNasc"/><p>
		
		Nome: 
		<input type="text" name="nome"/><p>
		
		Endereço: 
		<input type="text" name="endereco"/><p>
		
		Numero: 
		<input type="text" name="numero"/>&emsp;
		
		Complemento: 
		<input type="text" name="complemento"/><p>
		
		Bairro: 
		<input type="text" name="bairro"/>&emsp;
		
		CEP: 
		<input type="text" name="cep"/><p>
		
		Cidade:
			<select id="cidade">
			<option>-Selecione Cidade-</option>
				<option>Santana Parnaíba </option>
				<option>Barueri </option>
				<option>Osasco </option>
				
			</select>
			
		Estado:
			<select id="estado">
			<option>-Selecione Estado-</option>
				<option>São Paulo </option>
				<option>Rio de Janeiro </option>
				<option>Minas Gerais </option>
				
			</select>
		
		<br><br>
		Telefone: 
		<input type="text" name="telefone"/>&emsp;
		
		Celular: 
		<input type="text" name="celular"/>&emsp;
		
		Email: 
		<input type="text" name="email"/>&emsp;
		
		
		
		<hr>
		<input type="submit" value="Salvar"/>
		<input type="submit" value="Concelar"/>
		<hr>
</div>


</body>
</html>
